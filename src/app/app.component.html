<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" class="sidebar">
      <!-- <button (click)="connect()">Connect</button> -->
       <app-mcp-client></app-mcp-client>
       <app-elicitation></app-elicitation>
      <app-sidebar></app-sidebar>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <div class="header">
        <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="title">{{title}}</h1>
      </div>
      
      <div class="chat-container">
        <app-chatbot [messages]="chatMessages"></app-chatbot>
        <app-input-box (sendMessage)="agentWorkflow($event)" ></app-input-box>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
